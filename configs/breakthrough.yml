# Referee configuration
referee:
  command: "java -jar <referees_dir>/Breakthrough-1.0-SNAPSHOT.jar"

# Players configuration
players:
  - name: "Node final"
    command: "node <bots_dir>/breakthrough_final.js"

  - name: "Rust"
    command: "<bots_dir>/breakthrough.exe"

# Game settings
game:
  seeds: 0 # Means random seed
  games_per_matchup: 100
  players_per_game: 2
  swap_positions: true

# Runtime configuration
execution:
  batches: 20
